<script type="text/x-dot-template" id="template-menu">
    {{? it.menu.length > 0}}
    {{for(var key in it.menu){ }}
        {{? it.menu[key].type == 1}}
        <li class="has-sub">
            <a href="javascript:;" class="">
                <i class="fa {{=it.menu[key].icon}} fa-fw"></i> <span class="menu-text">{{=it.menu[key].name}}</span>
                <span class="arrow"></span>
            </a>
            <ul class="sub">
            {{for(var k in it.menu){ }}
                {{? it.menu[k].moduleId == it.menu[key].id && it.menu[k].type == 2 && it.menu[k].isLast == 'T'}}
                    <li>
                        <a class="ls" href="{{=it.menu[k].url}}">
                            <span class="sub-menu-text">{{=it.menu[k].name}}</span>
                        </a>
                    </li>
                {{? }}
                {{? it.menu[k].moduleId == it.menu[key].id && it.menu[k].type == 2 && it.menu[k].isLast == 'F'}}
                    <li class="has-sub">
                        <a href="javascript:;" class="myXuan" style="padding-left: 5px !important; padding-right: 15px">
                            <i class="fa {{=it.menu[k].icon}} fa-fw"></i> <span class="menu-text">{{=it.menu[k].name}}</span>
                            <span class="arrow"></span>
                        </a>
                        <ul class="myPadIng">
                        {{for(var n in it.menu){ }}
                            {{? it.menu[n].menuId == it.menu[k].id && it.menu[n].type == 3 && it.menu[n].isLast == 'T'}}
                                <li class="myItem">
                                    <a class="ls item" href="{{=it.menu[n].url}}">
                                    <span class="sub-menu-text">{{=it.menu[n].name}}</span></a>
                                </li>
                            {{?}}
                        {{?}}
                        </ul>
                    </li>
                {{? }}
            {{} }}
            </ul>
        </li>
        {{?}}
    {{} }}
    {{? }}
</script>
<script type="text/x-dot-template" id="template-delete">
    <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="myModalLabel">删除确认！</h4>
                </div>
                <div class="modal-body">
                    {{? it.list.length <= 0}}
                    <p class="alert">没有需要删除的选项</p>
                    {{?}}
                    {{? it.list.length > 0}}
                    <p class="alert">您将要删除以下选项</p>
                    <form class="form-horizontal" role="form" action="{{=it.url}}" method="post">
                        <div class="container-fluid">
                            <div class="row">
                                {{for(var key in it.list){ }}
                                <div class="col-sm-4">
                                    <p class="alert alert-danger"><span>{{=it.list[key].name}}</span>
                                        <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                                        <input type="hidden" name="id" value="{{=it.list[key].id}}">
                                    </p>
                                </div>
                                {{} }}
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12 error-msg"></div>
                        </div>
                    </form>
                    {{?}}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary">删除</button>
                </div>
            </div>
        </div>
    </div>
</script>
<!--删除提示框-->
