<!DOCTYPE html>
<html lang="zh">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="/haq-bms/css/login/base.css">
	<title>多源异构管理系统</title>
	<script src="/haq-bms/lib/requirejs/require.min.js" data-main="/haq-bms/js/config.login.js"></script>
	<style>
		#msg-wrapper p{
			width: 60%;
			padding: 10px 10px 10px 20px;
			box-sizing: border-box;
			background: rgb(0,99,146);
			margin: 0 auto;
			border-radius: 5px;
			color: #fff;
			font-size: 13px;
		}
	</style>
</head>
<body>
<form>
<div >
	<div class="contener">
		<table class="loginTable">
			<tr>
				<td style="vertical-align:middle;">
					<div class="loginBox">
						<div class="title">多源异构管理系统</div>
						<div class="wp100 h50 lh50 tc">
							<input class="username" placeholder="用户名：" name="email" id="exampleInputEmail2">
						</div>
						<div class="wp100 h50 lh50 tc mt15">
							<input class="username" placeholder="密&nbsp;&nbsp;&nbsp;码：" type="password" name="password" id="exampleInputPassword1">
						</div>
						<div id="msg-wrapper" class="mt15" style="display: none">
							<p class="alert alert-danger"></p>
						</div>
						<div class="wp100 h50 lh50 tc mt15">
							<button type="button" id="btn" class="loginBtn btn btn-primary">登 录</button>
						</div>
						<!--<div class="forgetPassword">忘记密码？</div>-->
					</div>
				</td>
			</tr>
		</table>
	</div>
</div>
</form>
</body>
</html>
